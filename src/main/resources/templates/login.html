<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Вход</title>
    <link rel="stylesheet" href="/login.css" />
</head>
<body>
<header class="header">
    <h1 class="title">
        <span>W</span><span>e</span><span>a</span><span>t</span><span>h</span><span>e</span><span>r</span>
        <span>F</span><span>o</span><span>r</span><span>e</span><span>c</span><span>a</span><span>s</span><span>t</span>
    </h1>
</header>

<main class="main-content">
    <section class="login-section">
        <h1>Вход</h1>
        <form id="login-form" action="/login" method="post" novalidate>
            <div>
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required minlength="3" />
            </div>
            <div>
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required minlength="6" />
            </div>
            <button type="submit">Войти</button>
            <p class="auth-footer">
                Нет аккаунта? <a href="/register">Зарегистрироваться</a>
            </p>
        </form>
        <p id="login-error"></p>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2025 Weather Forecast. Все права защищены.</p>
</footer>

<script>
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('login-error');

    function validateInput(input) {
        if (!input.checkValidity()) {
            input.classList.add('error');
            return false;
        }
        input.classList.remove('error');
        return true;
    }

    form.addEventListener('input', (e) => {
        validateInput(e.target);
        errorMsg.textContent = '';
    });

    form.addEventListener('submit', (e) => {
        const inputs = Array.from(form.querySelectorAll('input'));
        let valid = true;

        inputs.forEach(input => {
            if (!validateInput(input)) valid = false;
        });

        if (!valid) {
            e.preventDefault();
            errorMsg.style.color = 'crimson';
            errorMsg.textContent = 'Пожалуйста, заполните все поля правильно.';
        }
    });
</script>
</body>
</html>
