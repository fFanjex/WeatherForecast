<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="/register.css" />
</head>
<body>
<header class="header">
    <h1 class="title">
        <span>W</span><span>e</span><span>a</span><span>t</span><span>h</span><span>e</span><span>r</span>
        <span>F</span><span>o</span><span>r</span><span>e</span><span>c</span><span>a</span><span>s</span><span>t</span>
    </h1>
</header>

<main class="main-content">
    <section class="register-section">
        <h1>Регистрация</h1>
        <form id="register-form">
            <div>
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div>
                <label for="email">Почта</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div>
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Зарегистрироваться</button>
            <p class="auth-footer">
                Уже есть аккаунт? <a href="/login">Войти</a>
            </p>
        </form>
        <p id="register-msg"></p>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2025 Weather Forecast. Все права защищены.</p>
</footer>

<script>
    document.getElementById('register-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const body = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
        })
            .then(res => {
                if (res.ok) {
                    document.getElementById('register-msg').innerText = 'Успешно! Перенаправление...';
                    setTimeout(() => window.location.href = '/login', 1500);
                } else {
                    return res.text().then(msg => { throw new Error(msg); });
                }
            })
            .catch(err => {
                document.getElementById('register-msg').innerText = 'Ошибка: ' + err.message;
            });
    });
</script>
</body>
</html>
