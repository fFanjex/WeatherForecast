<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="/register.css" />
</head>
<body>
<header class="header">
    <h1 class="title">
        <span>W</span><span>e</span><span>a</span><span>t</span><span>h</span><span>e</span><span>r</span>
        <span>F</span><span>o</span><span>r</span><span>e</span><span>c</span><span>a</span><span>s</span><span>t</span>
    </h1>
</header>

<main class="main-content">
    <section class="register-section">
        <h1>Регистрация</h1>
        <form id="register-form" novalidate>
            <div>
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required minlength="3" />
            </div>
            <div>
                <label for="email">Почта</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div>
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required minlength="6" />
            </div>
            <button type="submit">Зарегистрироваться</button>
            <p class="auth-footer">
                Уже есть аккаунт? <a href="/login">Войти</a>
            </p>
        </form>
        <p id="register-msg"></p>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2025 Weather Forecast. Все права защищены.</p>
</footer>

<script>
    const form = document.getElementById('register-form');
    const msg = document.getElementById('register-msg');

    function validateInput(input) {
        if (!input.checkValidity()) {
            input.classList.add('error');
            return false;
        }
        input.classList.remove('error');
        return true;
    }

    form.addEventListener('input', (e) => {
        validateInput(e.target);
        msg.textContent = '';
    });

    form.addEventListener('submit', (e) => {
        e.preventDefault();

        const inputs = Array.from(form.querySelectorAll('input'));
        let valid = true;

        inputs.forEach(input => {
            if (!validateInput(input)) valid = false;
        });

        if (!valid) {
            msg.style.color = 'crimson';
            msg.textContent = 'Пожалуйста, заполните все поля правильно.';
            return;
        }

        const body = {
            username: form.username.value.trim(),
            email: form.email.value.trim(),
            password: form.password.value.trim()
        };

        msg.style.color = 'black';
        msg.textContent = 'Отправка...';

        fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
        })
            .then(res => {
                if (res.ok) {
                    msg.style.color = 'green';
                    msg.textContent = 'Успешно! Перенаправление...';
                    setTimeout(() => window.location.href = '/login', 1500);
                } else {
                    return res.text().then(text => { throw new Error(text); });
                }
            })
            .catch(err => {
                msg.style.color = 'crimson';
                msg.textContent = 'Ошибка: ' + err.message;
            });
    });
</script>
</body>
</html>
